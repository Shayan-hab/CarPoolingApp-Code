<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ride</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Edit Ride</h2>
        <form method="POST" class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
            <div class="mb-4">
                <label for="origin" class="block text-sm font-medium text-gray-700">Origin</label>
                <input type="text" id="origin" name="origin" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300" value="{{ ride.origin }}" required>
            </div>
            <div class="mb-4">
                <label for="destination" class="block text-sm font-medium text-gray-700">Destination</label>
                <input type="text" id="destination" name="destination" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300" value="{{ ride.destination }}" required>
            </div>
            <div class="mb-4">
                <label for="departure_date" class="block text-sm font-medium text-gray-700">Departure Date</label>
                <input type="date" id="departure_date" name="departure_date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300" value="{{ ride.departure_date }}" required>
            </div>
            <div class="mb-4">
                <label for="departure_time" class="block text-sm font-medium text-gray-700">Departure Time</label>
                <input type="time" id="departure_time" name="departure_time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300" value="{{ ride.departure_time }}" required>
            </div>
            <div class="mb-4">
                <label for="price_per_seat" class="block text-sm font-medium text-gray-700">Price Per Seat</label>
                <input type="number" step="0.01" id="price_per_seat" name="price_per_seat" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300" value="{{ ride.price_per_seat }}" required>
            </div>
            <div class="mb-4">
                <label for="seats_available" class="block text-sm font-medium text-gray-700">Seats Available</label>
                <input type="number" id="seats_available" name="seats_available" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300" value="{{ ride.seats_available }}" required>
            </div>
            <button type="submit" class="btn-primary w-full py-2 rounded-lg text-lg">Update Ride</button>
        </form>
    </div>
</body>
</html>
